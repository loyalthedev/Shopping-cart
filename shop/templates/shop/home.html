{% extends 'base.html' %} {% load static tailwind_tags %} {% tailwind_css %} 
{% block main %}
<section class="hero-section bg-amber-50 rounded-lg py-5 px-5 flex">
  <div class="text-content">
    <h1 class="text-green-900 text-2xl lg:text-5xl font-medium max-w-lg my-5">
      Grab Upto 50% Off On Selected Headphones
    </h1>
    <button class="bg-green-900 text-white px-5 py-3 rounded-full">
      Buy Now
    </button>
  </div>
  <div class="image-content pt-3">
    <div class="h-36 bg-amber-200"></div>
  </div>
</section>

<section class="">
  <h2 class="text-3xl my-5">Headphones for you!</h2>
  <div class="flex gap-3 mx-auto my-3">
    {% for h in headphones %}
    <div class="h-64 w-full rounded-lg bg-gray-200 py-6 px-3">
      <img src="" alt="" />
      <p class="text-2xl">{{h.name}}</p>
      <p class="text-xl">{{h.description}}</p>

      <button class="py-3 px-4 border-2 border-black rounded-full my-4">
        Read More
      </button>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
